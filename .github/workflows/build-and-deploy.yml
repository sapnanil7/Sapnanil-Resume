name: Build and Deploy Resume

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Sapnanil_Resume_LaTeX_Overleaf_Ready.tex

      - name: Prepare site folder
        run: |
          mkdir -p site
          cp "Sapnanil_Resume_LaTeX_Overleaf_Ready.pdf" "site/resume.pdf"
          printf '%s\n' '<!doctype html><meta charset="utf-8"><title>Resume</title><object data="resume.pdf" type="application/pdf" style="width:100%;height:100vh"></object>' > site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
